apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: metallb
  namespace: argocd
spec:
  destination:
    namespace: metallb-system
    server: https://kubernetes.default.svc
  project: default
  source:
    path: metallb
    repoURL: https://github.com/ecarlste/argoproj-deployments
    targetRevision: ecarlste/argoproj-metallb
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
